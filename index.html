<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>抽籤網頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" href="images/icon.svg" type="image/x-icon"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="box-shadow:2px 2px 2px 2px #cccccc;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">抽籤網頁</a>
                <a  class="btn btn-outline-success sayHello">Say Hello!</a>
            </div>
    </nav>
    <div class="position-relative" style="margin: 2%;">
        <label for="exampleFormControlInput1" class="form-label">範圍初值</label>
        <input class="form-control start" placeholder="Eg: 1">
        <br>

        <label for="exampleFormControlInput1" class="form-label">範圍末值</label>
        <input class="form-control end" placeholder="Eg: 100">
        <br>

        <label for="exampleFormControlInput1" class="form-label">抽籤數量</label>
        <input class="form-control num" placeholder="Eg: 5">
    </div>
    <div style="display: flex; justify-content: center; margin: 2%;">
        <button type="submit" class="btn btn-outline-primary" style="display: flex; justify-content: center; width: 20%;">抽</button>
    </div>
    <div style="display: flex; justify-content: center; margin:2%;">
        <textarea rows="10" cols="50" class="form-control resText" style="text-align: center; resize:none;" readonly>抽籤結果</textarea>
    </div>

    <footer class="blockquote-footer" style="text-align: center; padding: 26px 0;">
        <div>
            <p><small>&copy; 2023 Cchia</small></p>
        </div>
    </footer>

    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
